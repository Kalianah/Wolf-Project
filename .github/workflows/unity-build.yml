name: Unity Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Run Unity build
        run: |
          echo "Starting Unity build..."
          /path/to/Unity -quit -batchmode -projectPath ${{ github.workspace }} -executeMethod YourBuildMethod
          echo "Build finished."

      - name: List build output files
        run: ls -R Builds/Android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: Builds/Android/*.apk
